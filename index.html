<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Cálculo Divertido</title>
    <style>
        body {
            background-color: lightblue;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #problem {
            font-size: 2em;
            margin: 20px;
        }
        #score, #timer {
            font-size: 1.5em;
            margin: 10px;
        }
        #answer {
            font-size: 1.5em;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
        #verify-button {
            font-size: 1.5em;
            padding: 5px 10px;
            background-color: yellow;
            border: none;
            cursor: pointer;
        }
        #instructions {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #message {
            font-size: 1.5em;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="instructions">
            ¡Bienvenido! Resuelve las operaciones lo más rápido que puedas.
        </div>
        <div id="problem">Cargando...</div>
        <input type="number" id="answer" placeholder="Respuesta" />
        <br><br>
        <button id="verify-button">Verificar</button>
        <div id="score">Aciertos: 0</div>
        <div id="timer">Tiempo restante: 30.0 s</div>
        <div id="message"></div>
    </div>

    <script>
        // Variables globales
        let score = 0;
        let timeRemaining = 30.0; // Tiempo inicial en segundos
        const dt = 0.1;           // Intervalo de actualización en segundos
        const speedFactor = 0.05; // Factor de aceleración por cada acierto
        let currentAnswer = null;

        // Elementos de la interfaz
        const problemEl = document.getElementById("problem");
        const scoreEl = document.getElementById("score");
        const timerEl = document.getElementById("timer");
        const answerEl = document.getElementById("answer");
        const messageEl = document.getElementById("message");
        const verifyButton = document.getElementById("verify-button");

        // Función auxiliar para generar números enteros aleatorios entre min y max
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Genera un problema matemático aleatorio y devuelve un objeto con el problema y la respuesta
        function generarProblema() {
            const operaciones = ["+", "-", "*", "/"];
            const operacion = operaciones[getRandomInt(0, operaciones.length - 1)];
            let a, b, resultado;
            if (operacion === "+") {
                a = getRandomInt(0, 20);
                b = getRandomInt(0, 20);
                resultado = a + b;
            } else if (operacion === "-") {
                a = getRandomInt(0, 20);
                b = getRandomInt(0, a); // Evita resultados negativos
                resultado = a - b;
            } else if (operacion === "*") {
                a = getRandomInt(0, 10);
                b = getRandomInt(0, 10);
                resultado = a * b;
            } else if (operacion === "/") {
                b = getRandomInt(1, 10);
                resultado = getRandomInt(0, 10);
                a = b * resultado; // Asegura división exacta
            }
            return { problema: `${a} ${operacion} ${b} = ?`, resultado: resultado };
        }

        // Actualiza la interfaz con un nuevo problema
        function nuevaPregunta() {
            const nuevo = generarProblema();
            currentAnswer = nuevo.resultado;
            problemEl.textContent = nuevo.problema;
            answerEl.value = "";
        }

        // Verifica la respuesta ingresada
        function verificarRespuesta() {
            const respuestaUsuario = parseFloat(answerEl.value);
            if (isNaN(respuestaUsuario)) {
                answerEl.value = "";
                return;
            }
            if (Math.abs(respuestaUsuario - currentAnswer) < 1e-5) {
                score++;
                scoreEl.textContent = "Aciertos: " + score;
                nuevaPregunta();
            } else {
                answerEl.value = "";
            }
        }

        // Actualiza el temporizador y acelera el juego conforme se acumulan aciertos
        function actualizarTemporizador() {
            if (timeRemaining > 0) {
                const decremento = dt * (1 + score * speedFactor);
                timeRemaining -= decremento;
                if (timeRemaining < 0) {
                    timeRemaining = 0;
                }
                timerEl.textContent = "Tiempo restante: " + timeRemaining.toFixed(1) + " s";
                setTimeout(actualizarTemporizador, dt * 1000);
            } else {
                messageEl.textContent = "¡Tiempo terminado!";
                answerEl.disabled = true;
                verifyButton.disabled = true;
            }
        }

        // Maneja el evento de pulsar Enter en el campo de respuesta
        answerEl.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                verificarRespuesta();
            }
        });

        // Evento para el botón de verificación
        verifyButton.addEventListener("click", verificarRespuesta);

        // Inicialización
        nuevaPregunta();
        actualizarTemporizador();
    </script>
</body>
</html>
